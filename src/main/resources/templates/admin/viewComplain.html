<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>complain || List</title>
    <style>
        .tab
        {
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div th:replace="fragment/adminResuable ::generic_cs"></div>
<div th:replace="fragment/adminResuable ::script"></div>
<div th:replace="fragment/adminResuable ::fonts"></div>
<div th:replace="fragment/adminResuable ::navbar_css"></div>
<div th:replace="fragment/adminResuable ::navbar_css"></div>
<div th:replace="fragment/adminResuable ::adminnavbar"></div>
<div class="tab">
    <table class="table table-hover">
        <h2 style="font-size: 25px">Complain List</h2>
        <thead class="table-dark">
        <tr>
            <th scope="col md-6">SN</th>
           <!-- <th scope="col md-6">Complain By</th>-->
            <th scope="col md-6">Address</th>
            <th scope="col md-6">Crime Type</th>
            <th scope="col md-6">Crime Date</th>
            <th scope="col md-6">Complain Date</th>
            <th scope="col md-6">Status</th>
            <th scope="col md-6" style="align-items: center">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="complain,loop :${complainList}">
            <th th:text="${loop.count}"></th>
         <!--   <td th:text="${complain.getRegister().name}"></td>-->
            <td th:text="${complain.address}"></td>
            <td th:text="${complain.crimeType}"></td>
            <td th:text="${complain.crimeDate}"></td>
            <td th:text="${complain.complainDate}"></td>
            <td th:text="${complain.complainStatus}"></td>
            <td>
                <a th:href="@{~/admin/approve/}+${complain.id}">
                    <botton class="btn btn-info">APPROVE</botton>
                </a>
                <!--<form th:action="@{'/admin/updateStatus'+${complain.id}}" th:method="put" >
                <input type="hidden" name="_method" value="put" />
                <button type="submit" class="btn btn-primary" id="Approve" name="Approve">Approve</button>
                </form>-->
                <a th:href="@{~/admin/delete/}+${complain.id}">
                    <botton class="btn btn-danger">Delete</botton>
                </a>
                <a th:href="@{~/admin/details/}+${complain.id}">
                    <botton class="btn btn-primary">User details</botton>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
