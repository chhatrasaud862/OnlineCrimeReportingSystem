<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin || REGISTRATION</title>
    <link th:href="@{/css/registrationUser.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragment/adminResuable ::generic_cs"></div>
<div th:replace="fragment/adminResuable ::script"></div>
<div th:replace="fragment/adminResuable ::fonts"></div>
<div th:replace="fragment/adminResuable ::navbar_css"></div>
<div th:replace="fragment/adminResuable ::navbar_css"></div>
<div th:replace="fragment/adminResuable ::adminnavbar"></div>
<section>
    <!--    class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">-->
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-15 col-md-5 col-lg-14 col-xl-12">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an new admin</h2>
                            <form th:action="@{/adminRegister/create}" th:method="post" th:object="${adminRegisterDto}" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="name">Province Name</label>
                                            <input type="text" id="name" class="form-control form-control-lg"
                                                   placeholder="Enter Province *" th:field="*{provinceNumber}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="address">District Name</label>
                                            <input type="text" id="address" class="form-control
                                            form-control-lg"
                                                   placeholder="Enter District *" th:field="*{districtName}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="number">Police Station Name</label>
                                            <input type="text" id="number" class="form-control form-control-lg"
                                                   placeholder="Enter Police Station *" th:field="*{stationName}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                        <label class="text-dark">Select Role</label>
                                        <select name="post" th:field="*{role}" class="form-select" aria-label="Default select example"required/>
                                        <option value="">Select Role</option>
                                        <th:block  th:each="role : ${T(com.bca.ocrms.enums.Role).values()}">
                                            <option
                                                    th:value="${role}"
                                                    th:text="${role}">

                                            </option>
                                        </th:block>
                                        </select>
                                    </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="number1">Admin Name</label>
                                            <input type="text" id="number1" class="form-control form-control-lg"
                                                   placeholder="Enter admin name *" th:field="*{adminName}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" id="email" class="form-control form-control-lg"
                                                   placeholder="Email *" th:field="*{email}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                   placeholder="password *" th:field="*{password}"/>
                                        </div>
                                    </div>
                                    <div class="input-box col-md-6 mb-4">
                                        <span class="details">Admin Identification Photo</span>
                                        <input type="file" placeholder="Enter rating" th:field="*{multipartFile}">
                                        <p class="display_msg" th:if="${#fields.hasErrors('multipartFile')}"
                                           th:errors="*{multipartFile}"></p>
                                    </div>
                                </div>
                                <div class="form">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                    <input type="reset" class="btn btn-danger" value=" Reset ">
                                </div>
                            </form>
                            <h4 th:text="*{message}" style="color: #0624d7"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
