<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin || Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .forms{
            background-color: rgb(159, 149, 149);
            margin: 25px auto;
            border-radius: 8px;
        }
        label{
            font-size: 18px;
        }
        ::placeholder{
            font-size: 18px;
        }
    </style>
</head>
<body style=" background-color: #525252">
<div th:replace="fragment/resuable ::generic_css"></div>
<div th:replace="fragment/resuable ::script"></div>
<div th:replace="fragment/resuable ::font"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<div th:replace="fragment/resuable ::navbar"></div>
<div class="container col-7 md-7 p-5">

    <form class="forms" th:action="@{/adminRegister}" th:method="post" th:object="${adminRegisterDto}">
        <div class="p-5">
            <h3 class="text-center p-2">Sign Up Here</h3>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="inputEmail4">Full Name</label>
                    <input type="text" class="form-control input-lg"
                        th:field="*{name}"   id="inputEmail5" placeholder="Full Name *">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Address</label>
                    <input type="text" class="form-control" th:field="*{address}"
                           id="inputPassword5" placeholder="Address *">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="number">Number</label>
                    <input type="number" class="form-control" th:field="*{contact}"
                           id="number" placeholder="Number *">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Id Number</label>
                    <input type="number" class="form-control" id="inputPassword7"
                           th:field="*{idNumber}" placeholder="Id Number *">
                </div>
                <div class="form-group col-md-6">
                    <label class="inputEmail4">Gender</label>
                    <select name="gender" th:field="*{gender}" class="form-select" aria-label="Default select example"required/>
                    <option value="">Select Gender</option>
                    <th:block  th:each="gender : ${T(com.bca.ocrms.enums.Gender).values()}">
                        <option
                                th:value="${gender}"
                                th:text="${gender}">

                        </option>
                    </th:block>
                    </select>
                </div>
            <div class="form-group col-md-6">
                <label for="inputAddress">Email</label>
                <input type="email" class="form-control" th:field="*{email}"
                       id="inputAddress" placeholder="Email *">
            </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Post</label>
                    <input type="text" class="form-control" th:field="*{post}"
                           id="inputEmail4" placeholder="Post">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" th:field="*{password}"
                           id="inputPassword4" placeholder="Password">
            </div>
            </div>
            <div class="forms">
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            <p class="text-center text-muted mt-5 mb-0" style="color: #0b2bf5">Have already an account? <a th:href="@{/login}">
                <u style="color: #0c0c0c">Login here</u></a></p>
            </div>
    </form>
    <h4 th:text="*{message}" style="color: red"></h4>
</div>
</body>
</html>
