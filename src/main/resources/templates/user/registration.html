<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>USER || REGISTRATION</title>
    <link th:href="@{/css/registrationUser.css}" rel="stylesheet"/>
</head>
<body style="background-color: #1f5822">
<div th:replace="fragment/resuable ::generic_css"></div>
<div th:replace="fragment/resuable ::script"></div>
<div th:replace="fragment/resuable ::font"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<div th:replace="fragment/resuable ::navbar_css"></div>
<div th:replace="fragment/resuable ::navbar"></div>
<section>
<!--    class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">-->
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-15 col-md-5 col-lg-14 col-xl-12">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an user account</h2>
                            <form th:action="@{/registration}" th:method="post" th:object="${registerDto}" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="name">Full Name</label>
                                            <input type="text" id="name" class="form-control form-control-lg"
                                            placeholder="Full Name *" th:field="*{name}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="number">Mobile Number</label>
                                            <input type="number" id="number" class="form-control form-control-lg"
                                            placeholder="Number *" th:field="*{mobileNumber}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="number1">Cetizen Number</label>
                                            <input type="text" id="number1" class="form-control form-control-lg"
                                                   placeholder="e.g. 69-01-73-01356" th:field="*{nationalIdNumber}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="email">Your Email</label>
                                            <input type="email" id="email" class="form-control form-control-lg"
                                                   placeholder="Email *" th:field="*{email}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example4cg1">Date Of Birth</label>
                                            <input type="date" id="form3Example4cg1" class="form-control form-control-lg"
                                                   placeholder="Date of birth *" th:field="*{dateOfBirth}"/>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <label class="form-label" for="form3Example4cg">Gender</label>
                                            <select name="gender" th:field="*{gender}" class="form-select" aria-label="Default select example"required/>
                                            <option value="">Select Gender</option>
                                            <th:block  th:each="gender : ${T(com.bca.ocrms.enums.Gender).values()}">
                                                <option
                                                        th:value="${gender}"
                                                        th:text="${gender}">
                                                </option>
                                            </th:block>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline mb-2">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                   placeholder="password *" th:field="*{password}"/>
                                        </div>
                                    </div>
                                    <div class="input-box col-md-6 mb-4">
                                        <span class="details">Photo</span>
                                        <input type="file" placeholder="Enter rating" th:field="*{multipartFile}">
                                        <p class="display_msg" th:if="${#fields.hasErrors('multipartFile')}"
                                           th:errors="*{multipartFile}"></p>
                                    </div>
                                </div>
                                <div class="form">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                    <input type="reset" class="btn btn-danger" value=" Reset ">
                                    <p class="text-left text-muted mt-5 mb-0">Have already an account? <a
                                            th:href="@{/login}"
                                            class="fw-bold text-body" style="font-size: 20px"><u>Login here</u></a></p>
                                </div>
                            </form>
                            <h4 th:text="*{message}" style="color: #0624d7"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
