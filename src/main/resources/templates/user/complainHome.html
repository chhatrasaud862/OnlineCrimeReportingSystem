<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>complain || List</title>
</head>
<body>
<div th:replace="fragment/userResuable ::generic_cs"></div>
<div th:replace="fragment/userResuable ::script"></div>
<div th:replace="fragment/userResuable ::fonts"></div>
<div th:replace="fragment/userResuable ::navbar_css"></div>
<div th:replace="fragment/userResuable ::navbar_css"></div>
<div th:replace="fragment/userResuable ::usernavbar"></div>
<div class="tab">
    <table class="table table-hover">
        <h2>Complain List</h2>
        <thead class="table-dark">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">National Id Number</th>
            <th scope="col">Crime Type</th>
            <th scope="col">Crime Date</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="complain,loop :${complainList}">
            <th th:text="${loop.count}"></th>
            <td th:text="${complain.address}"></td>
            <td th:text="${complain.nationalIdNumber}"></td>
            <td th:text="${complain.crimeType}"></td>
            <td th:text="${complain.crimeDate}"></td>
            <td th:text="${complain.description}"></td>
<!--            <td>-->
<!--                <a th:href="@{~/book/edit/}+${book.id}">-->
<!--                    <botton class="btn btn-info">Update</botton>-->
<!--                </a>-->
<!--                <a th:href="@{~/book/delete/}+${book.id}">-->
<!--                    <botton class="btn btn-danger">Delete</botton>-->
<!--                </a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
